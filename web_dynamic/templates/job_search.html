{% extends "layout.html" %}
{% block content %}
  <table style="width:100%" id="result_job">
    <caption>Result</caption>
  <tr>
    <th>Position</th>
    <th>Company</th>
    <th>Location</th>
    <th>Date Post</th>
  </tr>
  {% for job in jobs %}
  <tr>
    <td><a href="/job_add/{{ job.id }}/{{ user_id }}">{{ job.position }}</td>
    <td>{{ job.company }}</td>
    <td>{{ job.location }}</td>
    <td>{{ job.date_post }} day(s) ago</td>
  </tr>
  {% endfor %}
</table>

{% endblock content %}
